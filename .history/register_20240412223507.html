<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - India Media College</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h1 class="college-name">India Media College</h1>
        </div>
    </header>
    <div class="register-container">
        <div class="register-form">
            <h2>Create an Account</h2>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <a href="login.html" class="login-link">Login</a></p>
        </div>
    </div>
    <footer class="footer">
        <div class="footer-content">
            <p>Â© 2024 India Media College. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
