<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - India Media College</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h1 class="college-name">India Media College</h1>
        </div>
    </header>
    <div class="register-container">
        <div class="register-form-container">
            <h2>Student Registration</h2>
            <form action="#" method="POST" class="register-form">
                <fieldset class="personal-details">
                    <legend>Personal Details</legend>
                    <div class="form-group">
                        <label for="student_name">Student Name:</label>
                        <input type="text" id="student_name" name="student_name" required>
                    </div>
                    <!-- Add more fields for personal details -->
                </fieldset>

                <fieldset class="communication-address">
                    <legend>Address for Communication</legend>
                    <div class="form-group">
                        <label for="contact_person_name">Contact Person Name:</label>
                        <input type="text" id="contact_person_name" name="contact_person_name" required>
                    </div>
                    <!-- Add more fields for communication address -->
                </fieldset>

                <fieldset class="admission-details">
                    <legend>Admission Details</legend>
                    <div class="form-group">
                        <label for="admission_batch">Admission Batch:</label>
                        <input type="text" id="admission_batch" name="admission_batch" required>
                    </div>
                    <!-- Add more fields for admission details -->
                </fieldset>

                <div class="form-group">
                    <button type="submit">Register</button>
                </div>
            </form>
        </div>
    </div>
    <footer class="footer">
        <div class="footer-content">
            <p>Â© 2024 India Media College. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
