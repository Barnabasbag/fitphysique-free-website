<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - India Media College</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h1 class="college-name">India Media College</h1>
        </div>
    </header>
    <div class="register-container">
        <div class="register-form-container">
            <h2>Student Registration</h2>
            <form action="#" method="POST" class="register-form">
                <fieldset class="personal-details">
                    <legend>Personal Details</legend>
                    <div class="form-group">
                        <label for="student_name">Student Name:</label>
                        <input type="text" id="student_name" name="student_name" required>
                    </div>
                    <div class="form-group">
                        <label for="register_number">Register Number:</label>
                        <input type="text" id="register_number" name="register_number" required>
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender:</label>
                        <select id="gender" name="gender" required>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="mobile_no">Mobile No:</label>
                        <input type="tel" id="mobile_no" name="mobile_no" required>
                    </div>
                    <div class="form-group">
                        <label for="nationality_type">Nationality Type:</label>
                        <select id="nationality_type" name="nationality_type" required>
                            <option value="indian">Indian</option>
                            <option value="foreign">Foreign</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="personal_email">Personal eMail:</label>
                        <input type="email" id="personal_email" name="personal_email" required>
                    </div>

                    <!-- Add more fields for personal details -->
                </fieldset>

                <fieldset class="communication-address">
                    <legend>Address for Communication</legend>
                    <div class="form-group">
                        <label for="contact_person_name">Contact Person Name:</label>
                        <input type="text" id="contact_person_name" name="contact_person_name" required>
                    </div>
                    <!-- Add more fields for communication address -->
                    <!-- Add more fields for communication address -->
                    <!-- Add more fields for communication address -->

                    <!-- Add more fields for communication address -->
                    <!-- Add more fields for communication address -->
                </fieldset>

                <fieldset class="admission-details">
                    <legend>Admission Details</legend>
                    <div class="form-group">
                        <label for="admission_batch">Admission Batch:</label>
                        <input type="text" id="admission_batch" name="admission_batch" required>
                    </div>
                    <div class="form-group">
                        <label for="admitted_semester">Admitted Semester:</label>
                        <input type="text" id="admitted_semester" name="admitted_semester" required>
                    </div>
                    <div class="form-group">
                        <label for="admission_type">Admission Type:</label>
                        <input type="text" id="admission_type" name="admission_type" required>
                    </div>

                </fieldset>

                <div class="form-group">
                    <button type="submit">Register</button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
