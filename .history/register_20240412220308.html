<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="r.css">
</head>

<body>
    <div class="container">
        <h1>Student Registration Form</h1>
        <form action="#" method="post">
            <fieldset>
                <legend>Personal Information</legend>
                <div class="form-group">
                    <label for="fullName">Full Name:</label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" required>
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="nationality">Nationality:</label>
                    <input type="text" id="nationality" name="nationality" required>
                </div>
                <div class="form-group">
                    <label for="phoneNumber">Phone Number:</label>
                    <input type="tel" id="phoneNumber" name="phoneNumber" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <textarea id="address" name="address" rows="4" required></textarea>
                </div>
                <!-- Add more personal information fields here -->
            </fieldset>

            <fieldset>
                <legend>Academic Information</legend>
                <div class="form-group">
                    <label for="registerNumber">Register Number:</label>
                    <input type="text" id="registerNumber" name="registerNumber" required>
                </div>
                <div class="form-group">
                    <label for="admissionBatch">Admission Batch:</label>
                    <input type="text" id="admissionBatch" name="admissionBatch" required>
                </div>
                <div class="form-group">
                    <label for="admittedSemester">Admitted Semester:</label>
                    <input type="text" id="admittedSemester" name="admittedSemester" required>
                </div>
                <div class="form-group">
                    <label for="admissionType">Admission Type:</label>
                    <input type="text" id="admissionType" name="admissionType" required>
                </div>
                <div class="form-group">
                    <label for="admissionStream">Admission Stream:</label>
                    <input type="text" id="admissionStream" name="admissionStream" required>
                </div>
                <!-- Add more academic information fields here -->
            </fieldset>

            <fieldset>
                <legend>Parent/Guardian Information</legend>
                <div class="form-group">
                    <label for="parentName">Parent/Guardian Name:</label>
                    <input type="text" id="parentName" name="parentName" required>
                </div>
                <div class="form-group">
                    <label for="relationship">Relationship:</label>
                    <input type="text" id="relationship" name="relationship" required>
                </div>
                <div class="form-group">
                    <label for="parentPhoneNumber">Parent/Guardian Phone Number:</label>
                    <input type="tel" id="parentPhoneNumber" name="parentPhoneNumber" required>
                </div>
                <div class="form-group">
                    <label for="parentEmail">Parent/Guardian Email Address:</label>
                    <input type="email" id="parentEmail" name="parentEmail" required>
                </div>
                <div class="form-group">
                    <label for="parentAddress">Parent/Guardian Address:</label>
                    <textarea id="parentAddress" name="parentAddress" rows="4" required></textarea>
                </div>
                <!-- Add more parent/guardian information fields here -->
            </fieldset>

            <!-- Add more fieldsets for emergency contact, health information, login credentials, etc. -->

            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
