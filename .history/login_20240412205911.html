<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - India Media College</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h1 class="college-name">India Media College</h1>
        </div>
    </header>
    <div class="login-container">
        <div class="login-left">
            <img src="C:\Users\LENOVO\Downloads\b_col.png" alt="College Logo" class="logo">
            <h2>Welcome Back!</h2>
            <form action="#" method="POST" class="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="#" class="signup-link">Sign up</a></p>
        </div>
        <div class="login-right">
            <img src="college_campus.jpg" alt="College Campus" class="campus-image">
        </div>
    </div>
    <footer class="footer">
        <div class="footer-content">
            <p>Â© 2024 India Media College. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
