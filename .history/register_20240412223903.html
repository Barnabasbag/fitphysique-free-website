<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - India Media College</title>
    <link rel="stylesheet" href="registration.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h1 class="college-name">India Media College</h1>
        </div>
    </header>
    <div class="registration-container">
        <div class="registration-form">
            <h2>Registration</h2>
            <form action="#" method="POST">
                <fieldset>
                    <legend>Personal Information</legend>
                    <div class="form-group">
                        <label for="fullname">Full Name</label>
                        <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
                    </div>
                    <div class="form-group">
                        <label for="dob">Date of Birth</label>
                        <input type="date" id="dob" name="dob" required>
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select id="gender" name="gender" required>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="nationality">Nationality</label>
                        <input type="text" id="nationality" name="nationality" placeholder="Enter your nationality" required>
                    </div>
                    <!-- Add more personal information fields here -->
                </fieldset>
                <fieldset>
                    <legend>Academic Information</legend>
                    <!-- Add academic information fields here -->
                </fieldset>
                <fieldset>
                    <legend>Parent/Guardian Information</legend>
                    <!-- Add parent/guardian information fields here -->
                </fieldset>
                <fieldset>
                    <legend>Emergency Contact</legend>
                    <!-- Add emergency contact fields here -->
                </fieldset>
                <fieldset>
                    <legend>Health Information</legend>
                    <!-- Add health information fields here -->
                </fieldset>
                <fieldset>
                    <legend>Additional Information</legend>
                    <!-- Add additional information fields here -->
                </fieldset>
                <fieldset>
                    <legend>Login Credentials</legend>
                    <!-- Add login credentials fields here -->
                </fieldset>
                <fieldset>
                    <legend>Other Details</legend>
                    <!-- Add other details fields here -->
                </fieldset>
                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <a href="login.html" class="login-link">Login</a></p>
        </div>
    </div>
    <footer class="footer">
        <div class="footer-content">
            <p>Â© 2024 India Media College. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
