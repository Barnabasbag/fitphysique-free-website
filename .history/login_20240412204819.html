<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup - India Media College</title>
    <link rel="stylesheet" href="login.css">
</head>
<body class="login-body">
    <div class="login-container">
        <div class="login-left">
            <img src="college_logo.png" alt="College Logo">
            <h2>Welcome Back!</h2>
            <p>Please login to continue.</p>
            <form action="#" method="POST" class="login-form">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
        <div class="login-right">
            <img src="college_campus.jpg" alt="College Campus">
            <h2>Join Us Today!</h2>
            <p>New to our college? Sign up now.</p>
            <button onclick="location.href='#'" class="signup-btn">Sign Up</button>
        </div>
    </div>
</body>
</html>
