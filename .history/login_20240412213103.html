<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - India Media College</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h1 class="college-name">India Media College</h1>
        </div>
    </header>
    <div class="register-container">
        <div class="register-left">
            <h2>Student Registration</h2>
            <form action="#" method="POST" class="register-form">
                <h3>Personal Details</h3>
                <div class="form-group">
                    <label for="student_name">Student Name</label>
                    <input type="text" id="student_name" name="student_name" value="BARNABAS BAG" required>
                </div>
                <!-- Add more input fields for other personal details -->
                <h3>Address for Communication</h3>
                <div class="form-group">
                    <label for="permanent_address">Permanent Address</label>
                    <textarea id="permanent_address" name="permanent_address" required>AMRAPAT,MANGRUL,CHANDRAKONA, MIDNAPORE, PIN - 721232</textarea>
                </div>
                <!-- Add more input fields for address details -->
                <h3>Admission Details</h3>
                <div class="form-group">
                    <label for="admission_batch">Admission Batch</label>
                    <input type="text" id="admission_batch" name="admission_batch" value="2022-23 Admissions" required>
                </div>
                <!-- Add more input fields for admission details -->
                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <a href="#" class="login-link">Login</a></p>
        </div>
    </div>
    <footer class="footer">
        <div class="footer-content">
            <p>Â© 2024 India Media College. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
